}

body {
	background-image:
		url("https://lh3.googleusercontent.com/proxy/-2qpB_sFQZFr1yW07DjSJlfslTnZuaZ8MZQ6wCuaznhq4PR4NVfK22xaIaVPm-IttqDy-fZjLp-1T_LipqQaYDLIHiKdX2gmslYdfwK_tnOnjwQEqhU");
}

navbar {
	background-color: black;
}
</style>
<body class="bg-light">
	<div class="bs-examples">
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="collapse navbar-collapse  mt-4 " id="navbarCollapse">
				<div class="navbar-nav mr-auto">
					<a th:href="@{/showNewFilmForm}"
						class="btn btn-outline-warning my-2 my-md-0 mr-2"> FİLM EKLE </a>
					<a th:href="@{/sortByYear}" class="btn btn-outline-warning btn-md ">
						SIRALA </a>
				</div>
				<div class="navbar-brand text-warning mx-auto">
					<h3>AVSFILM</h3>
				</div>
				<div class="navbar-nav ml-auto">

					<a th:href="@{/logout}"
						class="btn btn-outline-dark my-2 my-md-0 mr-2 text-light">Çıkış
						Yap</a> <br>
				</div>
			</div>
		</nav>
		<hr style="border: 2px solid yellow">
	</div>
	<div class="container w-100 ">

		<div class="mb-2 col mr-4 ml-4">

			<div class="container">
				<h1 class="header-title text-light mb-5 mt-5 text-center bold">AVS
					FILM SITESINE HOSGELDİNİZ</h1>
				<p class="header-desc pb-2 text-light">Full HD Film izleme
					keyfini ayağınıza getirdik. Online sinema, film izle platformumuzda
					en yeni filmleri en yüksek kalitede izleme ayrıcalığını yaşayın.</p>
			</div>

			<div class="h-100 w-100 mb-5">
				<form th:action="@{/}">
					<div class=" md-form active-purple active-purple-2 mb-3">
						<input class="form-control" type="search" name="keyword"
							id="keyword" th:value="${keyword}" required placeholder="Arama"
							aria-label="Search">
					</div>
					<button type="submit"
						class="btn btn-default btn-md btn-block btn-dark">Ara..</button>
				</form>
			</div>
			<hr>

			<div class=" bg-light" th:each="film : ${listFilm}">
				<div
					class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
					<div class="col p-4 d-flex flex-column position-static ">
						<h3 class="mb-0" th:text="${film.film_adi}"></h3>
						<div class="mb-1 text-muted mr-2 ">
							<p class="card-text mb-auto " th:text="${film.film_kategori}"></p>
							<p class="card-text mb-auto " th:text="${film.film_yili}"></p>
							<p class="card-text mb-auto " th:text="${film.film_yonetmen}"></p>
							<p class="card-text mb-auto " th:text="${film.film_oyuncu}"></p>
						</div>
						<a
							th:href="@{/showFormForDetay/{film_id}(film_id=${film.film_id})}"><button
								type="button" class="btn btn-sm btn-outline-primary">Devamına
								Bak</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
