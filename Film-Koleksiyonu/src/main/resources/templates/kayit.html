<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>KAYIT</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
body {
	background-image:
		url("https://lh3.googleusercontent.com/proxy/-2qpB_sFQZFr1yW07DjSJlfslTnZuaZ8MZQ6wCuaznhq4PR4NVfK22xaIaVPm-IttqDy-fZjLp-1T_LipqQaYDLIHiKdX2gmslYdfwK_tnOnjwQEqhU");
}

navbar {
	background-color: black;
}

.container {
	color: beige;
}
</style>
</head>
<body>

	<div class="bs-example mt-0">
		<nav class="navbar navbar-expand-md navbar-light bg-light">
			<div class="collapse navbar-collapse  mt-4 " id="navbarCollapse">
				<div class="navbar-nav mr-auto">
					<h3 class="text-info">AVSFILM</h3>
				</div>
			</div>
		</nav>
	</div>
	<br>
	<br>

	<div class="container ">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.success}">
					<div class="alert alert-info">Başarıyla Kaydoldunuz!</div>
				</div>
				<h1>KAYIT OL</h1>
				<br>
				<form th:action="@{/kayit}" method="post" th:object="${kullanici}">
					<div class="form-group ">
						<label class="control-label text-light" for="adi"> AD </label>: <input
							id="adi" class="form-control" th:field="*{adi}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="soyadi"> SOYAD </label>: <input
							id="soyadi" class="form-control" th:field="*{soyadi}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> EMAİL </label>: <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="sifre"> ŞİFRE </label>: <input
							id="sifre" class="form-control" type="password"
							th:field="*{sifre}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-info">KAYIT OL</button>
						<span> <a href="/" th:href="@{/login}">Giriş Yap</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
